<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
      const root = document.getElementById("root");
      /*       const Title = () => (
        <h3 id="title" onMouseEnter={() => console.log("mouse enter")}>
          Hello I'm a title
        </h3>
      );

      const Button = () => (
        <button
          style={{
            backgroundColor: "tomato",
          }}
          onClick={() => console.log("i'm clicked")}
        >
          Click me
        </button>
      ); */

      const App = () => {
        const data = React.useState(0);
        const [counter, setCounter] = data; // = const counter = data[0]
        const onClick = () => {
          //setCounter(counter + 1); 초기값을 지정해주지 못하기 때문에 외부에서 변경될 가능성 농후
          setCounter((counter) => counter + 1);
        };
        return (
          <div>
            <h3>Total clicks : {counter}</h3>
            <button onClick={onClick}>Click me</button>
          </div>
        );
      };

      /// 만든 컴포넌트는 반드시 대문자로 시작하도록 하자
      // 소문자일 경우 html component들과 겹칠 수 있다
      // ReactJS는 바뀐 부분만 업데이트 하므로 더 interactive 한 앱을 만들 수 있다.
      const Render = () => ReactDOM.render(<App />, root);

      Render();
    </script>
  </body>
</html>
