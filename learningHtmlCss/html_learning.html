<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- html에는 contents가 있는 태그와 없는 빈 태그가 있는데 -->
    <!-- 문서상 작성시 close tag가 없으면 빈 태그라 생각할 수 있음 -->
    <h1></h1>
    <!-- h1태그는 한번만... 검색엔진 입장에서 가장 중요하게 생각함 -->
    <h1></h1>
    <h2></h2>
    <!-- h(n)태그는 순차적으로 (1->6) -->
    <!-- 도중에 빠져도 안되고, 빠진 상태로 시작해서도 안됨 -->
    <p></p>
    <!-- paragraph..단락을 나타냄 -->
    <!-- 단락 구분을 위해 자체적으로 구분을 위해 공백line을 가짐 -->
    <!-- 공백은 웹 브라우저에서 최대 한 칸, 그 이상은 인식x -->
    <!-- 그러므로 코드 에디터 상에서 단락을 나눠도 인식하지 않음 -->
    <!-- &nbsp; => html 상에서 공백 한 칸을 의미함 -->
    <br>
    <!-- 사용된 위치에서 바로 줄바꿈됨, 즉 이걸 써라! -->
    <!-- 단락을 나눠야 할 줄바꿈인지, 아니면 단락 내인지 구분할 것 -->
    <a></a>
    <!-- 내부링크 사용법 -->
    <!-- <a href="#one">one으로 이동</a> -->
    <!-- html 내부에 있는 특정 태그로 이동하고 싶을 때 -->
    <!-- 해당 태그의 id(#)를 href에 추가 -->

    <!-- 외부링크 사용법 -->
    <!-- href에 외부 링크를 첨부 -->
    <!-- 현재 보고 있는 웹페이지가 변경되므로 불편함.. -->
    <!-- target="_blank" => 새 탭으로 웹페이지 생성 -->
    <!-- 이런 속성들은 태그를 부가적으로 도와줌 -->

    <img>
    <!-- 내부링크 -->
    <!-- src =( ./ <-현재폴더 ) 
               ( ../ <-상위 폴더) 
               (../ ../ <-상위 폴더의 상위 폴더) 
    -->
    <!-- alt 속성을 통해 img가 로딩이 되지 않았을 때, 혹은 -->
    <!-- 시각장애인 분들을 위해 꼭 작성할 것 -->
    <!-- width,height로 사진 크기 조절 가능 -->
    <!-- 외부링크  -->
    <!-- 웹 상에서 이미지를 드래그해다가 탭창에 두면 이미지 주소가 뜸 -->
    <!-- 해당 주소를 src에 두면 됨 -->
    <!-- a 태그 안에 img 태그를 넣을 경우 -->
    <!-- img 클릭시에 바뀌는 형태가 됨 -->

    <!-- 올바른 코드를 사용해야 하는 이유 -->
    <!-- HTML에 아무 태그를 써도 똑같이 출력되는데? -->
    <!-- 이유는 CSS 때문임 -->
    <!-- 다 a 태그를 써서 만든다 치면 css에서는 -->
    <!-- a:nth-child(n) {
        
    } ..이걸로 다 해야함-->
    <!-- 해댱 용도에 맞게  -->
    <!-- h1은 제목, a는 링크..각각 태그가 무슨 내용인지 파악가능  -->
    <!-- 검색엔진 노출 순위에 저품질 html로 인해 노출이 안됨 -->
    <strong></strong>
    <!-- 중요한 텍스트를 나타내고 싶을 때 사용, bold체 -->
    <em></em>
    <!-- 강조하고자 할 때, 눕혀진 글씨체 -->
    <!-- 이는 중첩해서 사용이 가능함 ex) -->
    <!-- <strong><em></em></strong> -->
    <!-- <strong>blah~~<strong>blah~</strong>blah~~</strong> -->
    <!-- HTML 파일을 해석할 때 우선순위를 높여줌 -->
    <b></b>>
    <!-- strong과 똑같은 굵기, 시각적으로만 굵게 해주지, -->
    <!-- HTML 상에서 따로 우선순위를 두어서 읽지는 않음 -->
    <i></i>
    <!-- 이탤릭체와 똑같음, 그러나 의미를  강조하고자 하는게 아니라 -->
    <!-- 그냥 단순히 시각적 효과를 위한 태그 -->
    <ul></ul>
    <!-- unordered list, 비순서형 목록 태그 -->
    <!-- 오늘 할 일이 순서 상관 없이 오늘 안에만 하면 된다면.. -->
    <!-- li 태그를 넣어 목록을 추가 -->
    <!-- 기본적으로 들여쓰기, 기본적으로 기호를 붙임 -->
    <ol></ol>
    <!-- 꼭 순서로 처리를 해야 한다면,, -->
    <!-- type 속성을 통해 앞 순서값을 달리할 수 있음 -->
    <dl></dl>
    <!-- 하위 자식 태그로 dt, dd태그 -->
    <!-- dt = definition title => 용어의 정의 -->
    <!-- dd = definition data => 용어의 설명-->
    <!-- ex) -->
    <dl>
        <dt>라자냐</dt>
        <dd>라자냐는 이탈리아 북부에서 유래한 파스타의 일종입니다</dd>
    </dl>
    <!-- dd 태그가 들여쓰기 되어짐 -->
</body>
</html>
