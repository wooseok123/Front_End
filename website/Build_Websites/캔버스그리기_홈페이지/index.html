<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaintJs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- canvas는 html tag 중 하나로, context를 통해 px값 조정 -->
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls_range">
            <p>width</p>
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1">
        </div>
        <div class="controls_btns">
            <button id="jsMode">Fill</button> 
            <!-- default로 painting, 다시 클릭하면 fill  -->
            <button id="jsSave">Save</button>
        </div>
        <div class="controls_colors" id="jsColors">
            <!-- 똑같은 코딩이면 * 숫자하면 됨ㅋㅋ (밑에 있는게 그럼)! -->
            <div class="controls_color jsColor" 
            style="background-color : #2c2c2c;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : white;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #ff3b30;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #ff9500;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #fFcC00;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #4cd963;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #5ACBFA;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #0579FF;"
            ></div>
            <div class="controls_color jsColor" 
            style="background-color : #5856d6;"
            ></div>
        </div>
    </div> 
    <!-- JS는 ID로, CSS는 CLASS로 작업 -->
    <script src="app.js"></script>
</body>
</html>
